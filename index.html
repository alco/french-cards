<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Mwalimu</title>
    
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <div id="greeting-area">
        <p id="greeting">Hello, Alex!</p>
        <button id="start-session-but">Start session</button>
    </div>

    <div id="study-area">
        <p id="session-resumed">Your previous session has been restored.</p>
        <div id="card" class="choice">
            <div id="card-title">
                <p>Hello</p>
            </div>
            <div id="card-content" class="content">
                <p id="answer">Bonjour</p>
                <!--<button id="flip-card-but">Show answer</button>-->
                <div id="tap-to-enter-answer">Tap here to type in the answer</div>
                <div id="tap-to-show-answer">Tap here to show the answer</div>
            </div>
            <div id="card-footer" class="footer">
                <button id="wrong-but" class="footer-but">Wrong</button>
                <button id="right-but" class="footer-but">Right</button>
                <button id="skip-but" class="footer-skip">Skip</button>
            </div>
        </div>

        <p id="counter"></p>
    </div>

    <div id="stats-area">
        <p>Well done! Here are the stats of this review session.</p>

        <table border="1">
            <thead>
                <tr><td>Card ID</td><td>Thinking time</td><td>Answer</td><td>Knowledge level</td></tr>
            </thead>
        </table>

        <button id="restart-but">Restart</button>
    </div>

    <script src="jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="perseus.js" type="text/javascript" charset="utf-8"></script>
    <script src="mwalimu/user.js" type="text/javascript" charset="utf-8"></script>
